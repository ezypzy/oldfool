<!DOCTYPE html>
<html>
<head>
<title>BoxFool</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="/css/bootstrap.css" rel="stylesheet">
<link href="/css/bootstrap-responsive.css" rel="stylesheet">
<link href="/css/boxfool.css" rel="stylesheet">
<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
</head>
<body>
    <div class="container home">
        <div class="row">
            <header class="span12 centered">
                <a href="/" class="logo sprite"><i class="sprite beta"></i></a>
                <div id="login_box">
                    <form method="post" action="/login/">
                        <p><input required="required" type="text" name="email" placeholder="Email"></p>
                        <p><input required="required" type="password" name="password" placeholder="Password"></p>
                        <p>
                            <button type="submit" class="btn btn-inverse"><i class="icon-white icon-user"></i> Login</button>
                        </p>
                    </form>
                    <span class="login-close"></span>
                </div>
                <a href="javascript:void(0);" rel="nofollow" id="login_link">Login</a>
            </header>
        </div>
    </div>
